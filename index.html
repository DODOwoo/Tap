<!DOCTYPE HTML>
<html>
 <head>
 <link href="Flat-UI-master/bootstrap/css/bootstrap.css" rel="stylesheet">
 <link href="Flat-UI-master/css/flat-ui.css" rel="stylesheet">
 <link href="s/css/tap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3 class="demo-panel-title">Task Thread Clock: <b id="threadLength"></b></h3>
		<div class="thread-rows">
			<div class="row">
				<div class="threadrow">
					<div class="rowtitle">Thread 0</div>
					<div class="backline"></div>
					<div class="thread0 thread" id="thread0">
					</div>
					<div class="task-add" data-toggle="modal" data-target="#addTaskModal" data-id="thread0" data-name="Thread 0">
						<div class="task-add-ico">+</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
          		<button id="btn-add-thread" class="btn btn-primary" data-toggle="modal" data-target="#myModal">New Task Thread</button>
        	</div>
        	<div class="col-md-9"></div>
		</div>
		<div class="instances">
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">New Thread</h4>
	      </div>
	      <div class="modal-body">
	        <div class="row">
	        	<div class="col-md-2"></div>
	        	<div class="col-md-8">
			        <div class="form-group">
			        	<input type="text" class="form-control" value="" placeholder="Enter Thread Name" id="thread-name">
		        	</div>
	        	</div>
	        	<div class="col-md-2"></div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="btn-new-thread">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- Modal -->
	<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="newTaskModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="newTaskModalLabel">New Task @<label></label></h4>
	      </div>
	      <div class="modal-body">
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Name</label>
	        	</div>
	        	<div class="col-md-8">
			        <div class="form-group">
			        	<input type="text" class="form-control task-name" value="" placeholder="Enter Task Name" id="task-name">
		        	</div>
	        	</div>
	        	<div class="col-md-2"></div>
	        </div>
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Comp. Length</label>
	        	</div>
	        	<div class="col-md-8">
			        <div class="form-group">
			        	<input type="text" class="form-control task-comp-length" value="" placeholder="Enter Task Length" id="task-comp-length">
		        	</div>
	        	</div>
	        	<div class="col-md-2"></div>
	        </div>
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Prolog Length</label>
	        	</div>
	        	<div class="col-md-8">
			        <div class="form-group">
			        	<input type="text" class="form-control task-prolog-length" value="" placeholder="Enter Task Length" id="task-prolog-length">
		        	</div>
	        	</div>
	        	<div class="col-md-2"></div>
	        </div>
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Resources</label>
	        	</div>
	        	<div class="col-md-10 select-resources">
	        		<div>
		        		<div class="col-md-3"></div>
		        		<div class="col-md-4">
		        			<label>
				        		Prolog Resource
			        		</label>
		        		</div>
		        		<div class="col-md-5">
		        			<label>
				        		Comp. Resource
			        		</label>
		        		</div>
	        		</div>
	        	</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="btn-new-task">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- Modal -->
	<div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="editTaskModalLabel">Edit Task @<label></label></h4>
	      </div>
	      <div class="modal-body">
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Name</label>
	        	</div>
	        	<div class="col-md-8">
			        <div class="form-group">
			        	<input type="text" class="form-control task-name" value="" placeholder="Enter Task Name" id="edittask-name">
		        	</div>
	        	</div>
	        	<div class="col-md-2"></div>
	        </div>
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Comp. Length</label>
	        	</div>
	        	<div class="col-md-8">
			        <div class="form-group">
			        	<input type="text" class="form-control task-comp-length" value="" placeholder="Enter Task Length" id="edittask-comp-length">
		        	</div>
	        	</div>
	        	<div class="col-md-2"></div>
	        </div>
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Prolog Length</label>
	        	</div>
	        	<div class="col-md-8">
			        <div class="form-group">
			        	<input type="text" class="form-control task-prolog-length" value="" placeholder="Enter Task Length" id="edittask-prolog-length">
		        	</div>
	        	</div>
	        	<div class="col-md-2"></div>
	        </div>
	        <div class="row">
	        	<div class="col-md-2">
	        		<label>Resources</label>
	        	</div>
	        	<div class="col-md-10 select-resources">
	        		<div>
		        		<div class="col-md-3"></div>
		        		<div class="col-md-4">
		        			<label>
				        		Prolog Resource
			        		</label>
		        		</div>
		        		<div class="col-md-5">
		        			<label>
				        		Comp. Resource
			        		</label>
		        		</div>
	        		</div>
	        	</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" id="btn-del-task">Delete</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="btn-edit-task">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
<script type="text/javascript" src="Flat-UI-master/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="Flat-UI-master/js/bootstrap.min.js"></script>
<script src="Flat-UI-master/js/flatui-checkbox.js"></script>
<script type="text/javascript" src="s/js/xml.js"></script>
<script type="text/javascript" src="s/js/tap.js"></script>
<script type="text/javascript" src="s/js/drag.js"></script>
<script type="text/javascript" src="s/js/click.js"></script>

<script type="text/javascript">
	(function() {
		//getDataFromXml();
		$.each(jQuery.parseJSON(Resources), function(i, resource){
			$('.instances').append('<div class="row">\
				<div class="threadrow '+ resource.instanceid +'" id="'+resource.instanceid+'thread">\
					<div class="rowtitle">'+ resource.instanceid +'</div>\
					<div class="backline"></div>\
				</div>\
			</div>');

			/*$('.select-resources').append('<label class="checkbox" for="checkbox'+ i +'" component="'+ resource.componentid +'" description="'+ resource.description +'">\
		        <input type="checkbox" value="" id="checkbox'+ i +'" data-toggle="checkbox">'+ resource.instanceid +'</label>');*/

			$('.select-resources').append('<div>\
		        		<div class="col-md-4"><label component="'+ resource.componentid +'" description="'+ resource.description +'"">'+ resource.instanceid +'</label></div>\
		        		<div class="col-md-4">\
		        			<label class="checkbox prolog" for="checkbox1'+ i +'">\
				        		<input type="checkbox" value="" id="checkbox1'+ i +'" data-toggle="checkbox">\
			        		</label>\
		        		</div>\
		        		<div class="col-md-4">\
		        			<label class="checkbox comp" for="checkbox2'+ i +'">\
				        		<input type="checkbox" value="" id="checkbox2'+ i +'" data-toggle="checkbox">\
			        		</label>\
		        		</div>\
	        		</div>');
		})

		initdragevent();
		initclickevent();

		$("[data-toggle=tooltip]").tooltip();
	})();
	
</script>
</html>
